<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      body {
        font-family: sans-serif;
        background: url(c:\Users\LENOVO\OneDrive\Pictures\gambar2.jpg);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: transparent;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: black;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: black;
        font-size: 0.9em;
        background-color: transparent;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      select {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
      }

      .radio-group label {
        display: inline-block;
        margin-right: 15px;
      }

      button {
        background-color: #195369;
        color: black;
        padding: 10px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        width: 94%;
      }

      button:hover {
        background-color: gray;
      }

      .gender-group {
        display: flex;
        gap: 15px;
        margin-top: 5px;
      }

      .gender-group label {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source src="c:\Users\LENOVO\Downloads\END OF ALL - AIMER X GENSHIN IMPACT.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <h2>Silahkan Isikan Data</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name:</label>
          <input type="text" id="middleName" name="middleName" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="birthDate">Tanggal Lahir:</label>
          <input type="date" id="birthDate" name="birthDate" />
        </div>
        <div class="form-group">
          <label>Jenis Kelamin:</label>
          <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Pria</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Wanita</label>
          </div>
        </div>
        <div class="form-group">
          <label for="birthPlace">Tempat Tinggal:</label>
          <input type="text" id="birthPlace" name="birthPlace" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">REGISTER</button>
        <p style="text-align: center; margin-top: 10px">
          <a href="#"> Kembali/Back</a>
        </p>
      </form>
    </div>
  </body>
</html>
